<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/header.css">
    <title>Tests</title>
  <style>
    .test-block {
      padding: 20px;
      margin: 0 30%;
    }

    .test-list {
      list-style-type: none;
      padding: 0;
    }

    .test-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .test-points {
      margin-right: 10px;
    }

    .test-button {
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .test-button:hover {
      background-color: #e0e0e0;
    }

    .test-block h2 {
          text-align: center;
    }

    ul {
    list-style-type: none;
    padding: 0;
    }

    .result-item {
        margin-bottom: 20px;
        margin-left: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
    }

    .result-item a {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
    }

    .result-title {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .account-box {
        padding-left: 20px;
        list-style-type: none;
    }

    .account-box li {
        margin-bottom: 5px;
    }

    .h2 {
        text-align: center;
    }
  </style>
  </head>
  <body>
    <header>
      <div class="topBar">
        <div class="">
          <img src="../static/images/ts-logo.jpg" alt="Logo" class="logo">
          <ul class="barItem">
            <li><a href="/">HOME</a></li>
            <li><a href="/test_results">TESTS</a></li>
            <li><a href="/create">ACCOUNT</a></li>
          </ul>
        </div>
        <div class="formSection barItem">
          <form class="barItem" action="" method="post">
            <input type="text" name="uid" value="" placeholder="E-mail" required>
            <input type="password" name="pass" value="" placeholder="Password" required>
            <input type="submit" name="loginButton" value="LOGIN">
          </form>
          <button class="barItem input" style="margin-left:10px;">
            <a href="#">SIGNUP</a>
          </button>
        </div>
      </div>
      <div class="account">
        <h2 class="h2">Test Results</h2>
          <ul>
              {% for g in grade %}
              <li class="result-item">
                  <a href="test_details">
                      <p class="result-title">Results UserID: {{ g['UserID'] }}</p>
                      <ul class="account-box">
                          <li>User ID: {{ g['UserID'] }}</li>
                          <li>Test ID: {{ g['TestID'] }}</li>
                          <li>Grade: {{ g['Grade'] }}</li>
                      </ul>
                  </a>
              </li>
              {% endfor %}
          </ul>
      </div>
    </header>
  </body>
</html>
