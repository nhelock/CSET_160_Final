<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Information</title>
</head>
<body>
    <h1>Test Information</h1>
    <table>
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Created By</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tests %}
            <tr>
                <td>{{ t['TestID'] }}</td>
            </tr>
            {% endfor %}

            {% for u in users %}
            <tr>
                <td>{{ u['FirstName'] }} {{ u['LastName'] }}</td>
                <td>{{ u['UserType'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
