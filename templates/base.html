<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../static/styles/header.css">
  <title>{% block title %}Home{% endblock %}</title>
  <style>
    header {
      background-image: url("../static/images/background.jpg");
      background-size: cover;
      height: 100vh;
      background-attachment: fixed;
    }
    
    .welcome-page {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <header>
    <div class="topBar">
      <div class="">
        <img src="../static/images/ts-logo.jpg" alt="Logo" class="logo">
        <ul class="barItem">
          <li><a href="/">HOME</a></li>
          <li><a href="/test_list">TESTS</a></li>
          <li><a href="/accounts">ACCOUNTS</a></li>
          <li><a href="/tests">EDIT</a></li>
          <li><a href="/my_grade">MY GRADES</a></li>
        </ul>
      </div>

      <div class="formSection barItem">
        {% if session.loggedin %}
          <form action="/logout" method="get">
            <button type="submit">Logout</button>
          </form>
        {% else %}
          <a href="/login"><button>Login</button></a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="content">
    {% block content %}
    
    {% endblock %}
  </div>
</body>
</html>
