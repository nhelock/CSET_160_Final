<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../static/styles/login-styles.css">
    </head>
    <body>
        <header>
            <style>
                header {
                    background-image: url("../static/images/background.jpg");
                    background-size: contain;
                    background-position: -130% 0%;
                    height: 100vh;
                    background-attachment: fixed;
                }
            </style>
            <div class="login-block">
                <div class="container">
                    <img src="../static/images/ts-logo.jpg">
                    <form id="signup-form" action="/signup" method="post">
                        <h2>Sign Up</h2>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
    
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>

                        <label for="FirstName">First Name:</label>
                        <input type="FirstName" id="FirstName" name="FirstName" placeholder="First Name" required>

                        <label for="LastName">Last Name:</label>
                        <input type="LastName" id="LastName" name="LastName" placeholder="Last Name" required>

                        <label for="UserType">I Am A:</label>
                        <select id="UserType" name="UserType" form="signup-form">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                        
                        <button type="submit" onclick="window.location.href='login.html'">Sign Up</button>

                        <div class="msg">{{ msg }}</div>
                    </form>
                </div>
            </div>
        </header>
    </body>
</html>
